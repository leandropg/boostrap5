<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Include viewport for proper responsive behavior in mobile devices -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Tutorial</title>
    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boostrap 5 Icons --r
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Typography -->
    <p class="h1">Header 1</p>
    <p class="h2">Header 2</p>
    <p class="h3">Header 3</p>
    <p class="h4">Header 4</p>
    <p class="h5">Header 5</p>
    <p class="h6">Header 6</p>
    <p class="display-1">Display 1</p>
    <p class="display-2">Display 2</p>
    <p class="display-3">Display 3</p>
    <p class="display-4">Display 4</p>t
    <p class="display-5">Display 5</p>
    <p class="display-6">Display 6</p>
    <!-- Styles -->
    <h2 class="fw-bold">Bold</h2>
    <h2 class="fst-italic">Italic</h2>
    <!-- Colors -->
    <button class="btn btn-primary">Primary</button><br />
    <button class="btn btn-secondary">Secondary</button><br />
    <button class="btn btn-success">Success</button><br />
    <button class="btn btn-warning">Warning</button><br />
    <button class="btn btn-danger">Danger</button><br />
    <button class="btn btn-light">Light</button><br />
    <button class="btn btn-dark">Dark</button><br />
    <button class="btn btn-white">White</button><br />
    <!-- Alerts -->
    <div class="alert alert-danger">
        <span class="h3 fw-bold">Warning</span>
        <div>Warning explanation...</div>
    </div>
    <!-- Alert with auto close button -->
    <div class="alert alert-success alert-dismissible">
        <span class="h3 fw-bold">Success</span>
        <div>Success explanation...</div>
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  </body>
</html>
